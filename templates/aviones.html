{% extends 'layout.html'%}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/aviones.css') }}">

{% endblock css %}

{% block body %}
<div class="contenedorizq">
    <div class="arriba">
        <div id="menubt">
            <div class="btnhamburguer"></div>
            <div class="btnhamburguer"></div>
            <div class="btnhamburguer"></div>
        </div>
        <div class="text">
            <p>AVIONES</p>
        </div>
    </div>

    <div id="contenidoaviones">

        <div id="contenedor-tablas-aviones">
            <div id="arriba-aviones">
                <p>INFORMACIÃ“N DE AVIONES</p>


            </div>
            <table id="tabla" tyle="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>MARCA</th>
                        <th>CAPACIDAD</th>
                        <th>IR ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {%for r in row %}
                    <tr>
                        <td>{{r["id_avion"]}}</td>
                        <td>{{r["marca"]}}</td>
                        <td>{{r["capacidad"]}}</td>
                        <td class="iconosaviones">

                            <div>
                                <a href="{{url_for('avioneseditar',id=r['id_avion'])}}"
                                    class="editar fas fa-edit" type="button" <i></i></a>
                            </div>
                            <div>
                                <a href="{{url_for('avioneseliminar',id=r['id_avion'])}}"
                                    class="eliminar fas fa-trash" type="button"<i"></i></a>
                                </a>
                            </div>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>MARCA</th>
                        <th>CAPACIDAD</th>
                        <th>IR ACCIONES</th>
                    </tr>
                </tfoot>
            </table>


            <div id="btn-buenoavion">
                <button id="boton-nuevo" class="boton-nuevo" type="button" onclick="Guardar()">Nuevo</button>

            </div>
        </div>
    </div>
   

    <div id="contenedor-nuevo" class="contenedor-nuevo">
        <div class="contenido-nuevo">
            <div class="contenedor3">
                <p>Datos de avion</p>
                <form method="POST" class="formulario">
                    <div class="nombre-ape">
                        <input type="text" name="marca" placeholder="Marca">
                        <input type="number" name="capacidad" placeholder="Capacidad">


                        <div class="enviar">
                            <button id="boton-nuevo" type="submit">Guardar</button>
                            <button id="boton-cancelarnuevo" type="button">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

</div>

{% endblock body %}
